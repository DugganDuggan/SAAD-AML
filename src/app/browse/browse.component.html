<div class="centered">
    <div style="display: inline;">
        <input type="text" class="search-bar" placeholder="Search...">
        <div style="float: right;">
            <label for="sort" class="sort-label">Sort By:</label>
            <select id="sort" class="sort-dropdown" (change)="sortMedia($event)">
              <option value="Default">Default</option>
              <option value="title">Title</option>
              <option value="type">Type</option>
              <option value="genre">Genre</option>
            </select>
          </div>
    </div>      
    <div class="separator"></div>
    <div class="container">
        <!-- Filter Section -->
        <div class="filter">
            <div class="media-search">
                <!-- Availability Section -->
                <div class="filter-section">
                    <h4>Availability</h4>
                    <div class="filter-options">
                        <label><input type="radio" name="availability" value="Available">Available to Borrow</label>
                        <label><input type="radio" name="availability" value="Checked Out">Available to Reserve</label>
                        <label><input type="radio" name="availability" value="Checked Out">Unavailable</label>
                    </div>
                </div>                  
                <!-- Genre Section -->
                <div class="filter-section">
                    <h4>Genre</h4>
                    <div class="filter-options">
                        <label *ngFor="let genre of genres()">
                            <input 
                              type="checkbox" 
                              [value]="genre" 
                              (change)="toggleGenreSelection(genre, $event)" >
                            {{ genre }}
                          </label>
                    </div>
                </div>

                <!-- Type Section -->
                <div class="filter-section">
                    <h4>Type</h4>
                    <div class="filter-options">
                        <label *ngFor="let type of types()">
                            <input 
                              type="checkbox" 
                              name="genre" 
                              [value]="type" 
                              (change)="toggleTypeSelection(type, $event)">
                            {{ type }}
                          </label>                    </div>
                </div>
                <div class="filter-section">
                    <h4>Publication Date</h4>
                    <label>From </label>
                    <input type="month" id="start-date" name="start-date">
                    <label>To </label>
                    <input type="month" id="end-date" name="end-date">
                
                </div>
            </div>
        </div>

        <div class="results">
            <div class="row" *ngFor="let rowIndex of rows">
              <!-- Loop through columns for each row -->
              <div class="column" *ngFor="let colIndex of columns; let col = index">
                <div *ngIf="getData('title') !== null">
                  <div class="image-container">
                    <img 
                      [src]="getData('image')" 
                      width="100%" 
                      height="100%">
                  </div>
                  <label id="label">{{ getData('title') }}</label>
                  <br>
                  <button [routerLink]="['/media-details', getData('ID')]">View More</button>
                </div>
              </div>
            </div>
                      <!-- Pagination Controls -->
          <div style="margin-left: 40%; padding-bottom: 50px;" class="pagination-controls">
            <div class="pagination">
                <a href="#">&laquo;</a>
                
                <a >1</a>
                <a class="active" >2</a>
                <a >3</a>
                <a >&raquo;</a>
              </div>
                        </div>

          </div>
          



    </div>
</div>
