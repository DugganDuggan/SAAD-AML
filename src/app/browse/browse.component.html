<div class="centered">
    <input type="text" class="search-bar" placeholder="Search...">

    <div class="separator"></div>
    <div class="container">
        <!-- Filter Section -->
        <div class="filter">
            <div class="media-search">
                <!-- Availability Section -->
                <div class="filter-section">
                    <h4>Availability</h4>
                    <div class="filter-options">
                        <label><input type="radio" name="availability" value="Available">Available to Borrow</label>
                        <label><input type="radio" name="availability" value="Checked Out">Available to Reserve</label>
                        <label><input type="radio" name="availability" value="Checked Out">Unavailable</label>
                    </div>
                </div>                  
                <!-- Genre Section -->
                <div class="filter-section">
                    <h4>Genre</h4>
                    <div class="filter-options">
                        <label *ngFor="let genre of genres()">
                            <input 
                              type="checkbox" 
                              [value]="genre" 
                              (change)="toggleGenreSelection(genre, $event)" >
                            {{ genre }}
                          </label>
                    </div>
                </div>

                <!-- Type Section -->
                <div class="filter-section">
                    <h4>Type</h4>
                    <div class="filter-options">
                        <label *ngFor="let type of types()">
                            <input 
                              type="checkbox" 
                              name="genre" 
                              [value]="type" 
                              (change)="toggleTypeSelection(type, $event)">
                            {{ type }}
                          </label>                    </div>
                </div>
                <div class="filter-section">
                    <h4>Publication Date</h4>
                    <label>From </label>
                    <input type="month" id="start-date" name="start-date">
                    <label>To </label>
                    <input type="month" id="end-date" name="end-date">
                
                </div>
            </div>
        </div>

        <div class="results">
            <div class="row" *ngFor="let rowData of getPaginatedData()">
              <!-- Loop through columns for each row -->
              <div class="column" *ngFor="let colIndex of columns; let col = index">
                <div *ngIf="rowData[col]">
                  <div class="image-container">
                    <img [src]="rowData[col].image" width="100%" height="100%">
                  </div>
                  <label id="label">{{ rowData[col].title }}</label>
                  <br>
                  <button [routerLink]="['/media-details', rowData[col].ID]">View More</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Pagination Controls -->
          <div class="pagination-controls">
            <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
            <span>Page {{ currentPage }} of {{ (mediaList.length / mediaPerPage) }}</span>
            <button (click)="nextPage()" [disabled]="currentPage === (mediaList.length / mediaPerPage)">Next</button>
          </div>
                    
          
    </div>
</div>
