<header>
    <nav>
        <div>
            <span routerLink="/">{{title()}}</span>
        </div>
        <ul>
            <li *ngIf="!loggedIn" routerLink="/register">Register</li>
            <li *ngIf="!loggedIn" routerLink="/login" (click)="toggleLogIn()">Login</li>
    
            <!-- Show these items if the user IS logged in -->
            <li *ngIf="loggedIn" routerLink="/profile">Account</li>
            <li *ngIf="loggedIn" routerLink="/" (click)="toggleLogIn()">Logout</li>
        </ul>
    </nav>
</header>
