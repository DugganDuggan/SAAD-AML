<div class="inventory-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <button>Search Inventory</button>
    </div>
  
    <!-- Statistics Overview as Buttons -->
    <div class="stats-overview">
      <button class="stat-button">New Orders<br /><span>57</span></button>
      <button class="stat-button">Previous Orders<br /><span>26</span></button>
      <button class="stat-button">Overdue Returns<br /><span>5</span></button>
      <button class="stat-button">Low Stock<br /><span>3</span></button>
    </div>
  
    <!-- Filter and Transfer Buttons -->
    <div class="action-buttons">
      <div class="filter-dropdown">
        <select>
          <option value="">Filter Media</option>
          <option value="media1">Media 1</option>
          <option value="media2">Media 2</option>
          <option value="media3">Media 3</option>
        </select>
      </div>
      <button class="transfer-btn">Transfer Media</button>
    </div>
  
    <!-- Graphs Section -->
    <div class="graphs-section">
      <div class="bar-chart">
        <img src="assets\bar-chart-placeholder.PNG" alt="Bar Chart" />
      </div>
      <div class="pie-chart">
        <img src="assets/pie-chart-placeholder.png" alt="Pie Chart" />
      </div>
    </div>
  
    <!-- Recently Transferred Media -->
    <div class="recent-media">
      <h3>Recently Transferred Media</h3>
      <div class="media-box">Media 1</div>
      <div class="media-box">Media 2</div>
      <div class="media-box">Media 3</div>
      <div class="media-box">Media 4</div>
      <div class="media-box">Media 5</div>
      <div class="media-box">Media 6</div>
    </div>
  </div>
