<div class="register-container">
  <h2>Create a New Account</h2>
  <form (ngSubmit)="onRegister($event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div>
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" [(ngModel)]="contactNumber" name="contactNumber" />
    </div>

    <div>
      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="address" name="address"></textarea>
    </div>

    <div>
      <label for="subscription">Subscription Preference:</label>
      <select id="subscription" [(ngModel)]="subscriptionPreference" name="subscriptionPreference">
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
