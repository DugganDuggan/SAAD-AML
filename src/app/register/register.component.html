<div class="registration-wrapper">
  <!-- Left Section (Form) -->
  <div class="form-section">
    <h2>Create a new account</h2>

    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <!-- Name -->
      <div class="form-group">
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="form-control" 
          [(ngModel)]="name" 
          placeholder="Name" 
          required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          [(ngModel)]="email" 
          placeholder="Email" 
          required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          [(ngModel)]="password" 
          placeholder="Password" 
          required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.form.valid">
        Register
      </button>
    </form>
  </div>

  <!-- Right Section (Socials) -->
  <div class="social-section">
    <h2>Our Socials</h2>
  </div>
</div>
