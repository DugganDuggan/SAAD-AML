<div class="register-container">
  <!-- Registration Card -->
  <div class="register-card">
    <h1>Create a New Account</h1>
    
    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="name"
          placeholder="Name"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="Email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          placeholder="Password"
          required
        />
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          class="form-control"
          [(ngModel)]="contactNumber"
          placeholder="Contact Number"
          required
        />
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          class="form-control"
          [(ngModel)]="address"
          placeholder="Address"
          required
        />
      </div>

      <!-- Subscription Preferences -->
      <div class="form-group">
        <label for="subscription">Subscription Preferences</label>
        <select
          id="subscription"
          name="subscription"
          class="form-control"
          [(ngModel)]="subscriptionPreferences"
          (change)="onSelectSubscription($event.target.value)"
        >
          <option value="">Select...</option>
          <option value="Basic">Basic</option>
          <option value="Premium">Premium</option>
          <option value="VIP">VIP</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn submit-btn" [disabled]="!registerForm.form.valid">
        Register
      </button>
    </form>
  </div>
</div>
