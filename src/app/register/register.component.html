<div class="register-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Username*</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address*</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" [(ngModel)]="phoneNumber" name="phoneNumber" />
    </div>

    <div class="address-grid">
      <div>
        <label for="address1">Address Line 1*</label>
        <input type="text" id="address1" [(ngModel)]="address1" name="address1" required />
      </div>
      <div>
        <label for="address2">Address Line 2</label>
        <input type="text" id="address2" [(ngModel)]="address2" name="address2" />
      </div>
    </div>

    <div class="address-grid">
      <div>
        <label for="address3">Address Line 3</label>
        <input type="text" id="address3" [(ngModel)]="address3" name="address3" />
      </div>
      <div>
        <label for="postcode">Postcode*</label>
        <input type="text" id="postcode" [(ngModel)]="postcode" name="postcode" required />
      </div>
    </div>

    <button type="submit" class="submit-btn">Sign Up</button>
  </form>
</div>
